<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue CSS Styling Using Names</title>
  <script src="../vue.js"></script>
  <style>
    body {
      background-color: #212121;
      color: #ffffff;
      font-family: sans-serif
    }
    .demo {
      width: 100px;
      height: 100px;
      background-color: #006473;
      display: inline-block;
      margin: 10px;
    }
    .rw-main-green {
      background-color: #03A9AC;
    }
    .rw-bright-green {
      background-color: #00D6A4;
    }
    .rw-accent-teal {
      background-color: #03D8CB;
    }

  </style>
</head>


<body>
  <div id="app">
    <div 
      class="demo" 
      @click="attachColor = !attachColor"
      :class="divClasses"
      ></div>
    <div class="demo" :class="{'rw-accent-teal': attachColor}"></div>
    <div class="demo" :class="color"></div>
    <hr>
    <input type="text" v-model="color">

    <h2>Try out the RabbitWerks colors!</h2>
    <p>Type one of the following and watch the changes happen right in front of you!</p>
    <ul>
      <li>rw-main-green</li>
      <li>rw-bright-green</li>
      <li>rw-accent-teal</li>
    </ul>
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      attachColor: true,
      color: 'rw-main-green'
    },
    computed: {
      divClasses: function() {
        return {
          'rw-main-green': this.attachRwGreen,
          'rw-bright-green': !this.attachRwGreen
        }
      }
    }
  })
</script>
</body>
</html>
