<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Exercise 2, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 2</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="exercise">
    <div>
      <input type="text" v-on:keydown.enter="updateValue($event)">
    </div>
    <div>
      <button v-on:click="alert">Show Alert</button>
    </div>
    <div>
      <h1>{{ value }}</h1>
    </div>
  </div>
<script>
  new Vue({
    el: '#exercise',
    data: {
      value: ''
    },
    methods: {
      alert: function() {
        alert('alert button clicked')
      },
      updateValue: function(event) {
        this.value = event.target.value
      }
    }
  })
</script>
</body>
</html>
